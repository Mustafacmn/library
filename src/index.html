<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>

    <header>
      <figure>
        <img src="assets/books.png" alt="books-logo">
      </figure>
      <figcaption>This is a Library project for <a href="https://www.theodinproject.com/lessons/node-path-javascript-library" target="_blank">The Odin Project</a></figcaption>
    </header>

    <div class="add-book-modal" id="add-book-modal">
      <form action="#" method="get">
        <div>
          <label for="book-title">Title</label>
          <input type="text" id="book-title" required >
        </div>
        <div>
          <label for="book-author">Author</label>
          <input type="text" id="book-author" required>
        </div>
        <div>
          <label for="page-number">Number of Pages</label>
          <input type="number" id="page-number" required>
        </div>
        <div style="flex-direction: row; align-self: start; width: 100%; justify-content: space-between;">
          <label for="read-status">Have you read</label>
          <input type="checkbox" name="read-status" id="read-status" style="width: 30px;">
        </div>
        <button id="add-book-btn" type="submit">ADD</button>
      </form>
    </div>

    <section id="books-section">
      
    </section>

    <section class="info-modal" id="info-modal">
      <!-- Information modal -->
      <div id="info-card">
        <!-- Info card -->
        <div class="info-close-container">
          <img id="info-close-btn" src="assets/close.png" alt="close-icon">
        </div>
        <div class="info-section">
          <!-- Info section -->
          <div class="info-cover-container">
            <img id="info-book-cover" src="" alt="book-cover">
          </div>
          <div class="book-details-container">
            <p id="info-book-title"></p>
            <p id="info-book-rating"></p>
            <p id="info-book-year"></p>
            <p id="info-book-author"></p>
          </div>
        </div>
      </div>
    </section>

    <button id="add-book-menu-btn">+</button>
    <script src="script.js"></script>
  </body>
</html>
