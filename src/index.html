<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>

    <header>
      <figure>
        <img src="assets/books.png" alt="books-logo">
      </figure>
      <figcaption>This is a Library project for <a href="https://www.theodinproject.com/lessons/node-path-javascript-library" target="_blank">The Odin Project</a></figcaption>
    </header>

    <div class="add-book-modal" id="add-book-modal">
      <form action="#" method="get">
        <div>
          <label for="book-title">Title</label>
          <input type="text" id="book-title" required>
        </div>
        <div>
          <label for="book-author">Author</label>
          <input type="text" id="book-author" required>
        </div>
        <div>
          <label for="page-number">Number of Pages</label>
          <input type="number" id="page-number" required>
        </div>
        <div style="flex-direction: row; align-self: start; width: 100%; justify-content: space-between;">
          <label for="read-status">Have you read</label>
          <input type="checkbox" name="read-status" id="read-status" style="width: 30px;">
        </div>
        <button id="add-book-btn" type="submit">ADD</button>
      </form>
    </div>

    <section id="books-section">
      <!-- Books -->

        <div class="close-i-container">

          <img id="close-icon" src="assets/close.png" alt="close-icon">
        </div>
        <div class="book-information">
          <p>TITLE: Game of Thrones</p>
          <p>AUTHOR: George RR Martin</p>
          <p>600 Pages</p>
        </div>
        <button class="read-unread-btn">UNREAD</button>
      </div> -->
    </section>

    <section id="info-modal">
      <!-- Information modal -->
      <div id="info-card">
        <!-- Info card -->
      </div>
    </section>

    <button id="add-book-menu-btn">+</button>
    <script src="script.js"></script>
  </body>
</html>
